[EXTRUDER_0]
PID_PGAIN              = 0.22
PID_IGAIN              = 0.0002
PID_DGAIN              = 0.1
PID_MAXERRORI          = 0.2
PID_BIAS               = 0.0
PWM_MAX                = 1.0
